career-profile:
    title: Career Profile
    summary: |
      Highly skilled and versatile Tech Lead with 9 years of experience in software development,
      leading teams and delivering innovative solutions across multiple technologies.
      Proven expertise in mobile app development (React Native, Android, iOS),
      web development (React, Spring, Java), and backend development (Node.js, Python, AWS IoT).
      Skilled in cloud management (Kubernetes, Docker, GCloud), database management (SQL, MongoDB),
      and version control (Git). 
      With a strong background in Agile development (Scrum) and a passion for staying up-to-date with the latest technologies, 
      I have successfully led teams and delivered projects in various industries, including software development, IoT, and e-commerce.
      My technical expertise is complemented by excellent problem-solving skills, attention to detail, and a collaborative approach to leadership.
